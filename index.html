<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JavaScript</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="grid">
    <div class="grid-item">
        <button onclick="myAlertNum()">#1.Создайте переменную <b>num</b> и присвойте ей значение <b>3</b>.
            Выведите значение этой переменной на экран с помощью метода <b>alert()</b>.
        </button>
        <script src="%231.js"></script>
    </div>
    <div class="grid-item">
        <button onclick="myMiniCalc()">
            #2.Создайте переменные <b>a=10</b> и <b>b=2</b>.
            Выведите на экран их сумму, разность, произведение и частное (результат деления).
        </button>
        <script src="%232.js"></script>
    </div>
    <div class="grid-item">
        <button onclick="mySum()">
            #3.Создайте переменные <b>c=15</b> и <b>d=2</b>.Просуммируйте их,а результат присвойте переменной <b>result</b>.
            Выведите на экран значение переменной <b>result</b>.
        </button>
        <script src="%233.js"></script>
    </div>
    <div class="grid-item">
        <button onclick="myFunc1()">
            #4.Создайте переменные <b>a=17</b> и <b>b=10</b>.
            Отнимите от <b>a</b> переменную <b>b</b> и результат присвойте переменной c.
            Затем создайте переменную <b>d</b>, присвойте ей значение 7.
            Сложите переменные <b>c</b> и <b>d</b>, а результат запишите в переменную <b>result</b>.
            Выведите на экран значение переменной <b>result</b>.
        </button>
        <script src="%234.js"></script>
    </div>
    <div class="grid-item">
        <button onclick="myHelloWorld()">
            #5.Создайте переменные <b>str1='Привет, '</b> и <b>str2='Мир!'</b>.
            С помощью этих переменных и операции сложения строк выведите на экран фразу <b>'Привет, Мир!</b>'.
        </button>
        <script src="%235.js"></script>
    </div>
    <div class="grid-item">
        <button onclick="myName()">
            #6.Создайте переменную <b>name</b> и присвойте ей ваше имя.
            Выведите на экран фразу <b>'Привет, %Имя%!'</b>.
        </button>
        <script src="%236.js"></script>
    </div>
    <div class="grid-item">
        <button onclick="myAge()">
            #7.Создайте переменную <b>age</b> и присвойте ей ваш возраст.
            Выведите на экран <b>'Мне %Возраст% лет!'</b>.
        </button>
        <script src="%237.js"></script>
    </div>
    <div class="grid-item">
        <button onclick="myAlertName()">
            #8.Спросите имя пользователя с помощью метода <b>prompt</b>.
            Выведите с помощью <b>alert</b> сообщение <b>'Ваше имя %имя%'</b>.
        </button>
        <script src="%238.js"></script>
    </div>
    <div class="grid-item">
        <button onclick="mySquare()">
            #9.Спросите у пользователя число.Выведите с помощью <b>alert</b> квадрат этого числа.
        </button>
        <script src="%239.js"></script>
    </div>
    <div class="grid-item">
        <button onclick="myDate()">
            #10.Создайте три переменные - <b>час, минута, секунда</b>.
            С их помощью выведите текущее время в формате <b>'час:минута:секунда'</b>.
        </button>
        <script src="%2310.js"></script>
    </div>
    <div class="grid-item">
        <button onclick="myFunc2()">
            #11.Создайте переменную, присвойте ей число. Возведите это число в квадрат.
            Выведите его на экран.
        </button>
        <script src="%2311.js"></script>
    </div>
    <div class="grid-item">
        <button onclick="myOperators()">
            #12.Переделайте этот код так, чтобы в нем использовались операции <b>+=, -=, *=, /=</b>.
            Количество строк кода при этом не должно измениться.
            <strong>var num = 47;num = num + 7;num = num - 18;num = num * 10;num = num / 15;alert(num);</strong>
        </button>
        <script src="%2312.js"></script>
    </div>
    <div class="grid-item">
        <button onclick="myIncrDecr()">
            #13.Переделайте этот код так, чтобы в нем использовались операции <b>++</b> и <b>&#45;&#45;</b>.
            Количество строк кода при этом не должно измениться.
            <strong>var num = 10;num = num + 1;num = num + 1;num = num - 1;alert(num);</strong>
        </button>
        <script src="%2313.js"></script>
    </div>
</div>
</body>
</html>
